[package]
name = "webcrypt"
version = "0.5.0"
authors = ["Szczepan Zalega <szczepan@nitrokey.com>"]
edition = "2021"


[lib]
name = "webcrypt"
path = "src/lib/lib.rs"


[dependencies]
delog = { version = "0.1.6", features = ["std-log"] }
log = { version = "0.4.14", default-features = false }
cbor-smol = "0.4.0"
heapless-bytes = { version = "0.3.0", features = ["cbor"] }
heapless = "0.7"
serde = { version = "1.0", default-features = false }
serde-indexed = "0.1.0"
generic-array = "0.14.3"
ctap-types = "0.1"
ctaphid-dispatch = "0.1"
apdu-dispatch = "0.1"

trussed = "0.1.0"
pretty_env_logger = { version = "0.4.0", optional = true }
git-version = "0.3.5"


# extension
trussed-auth = "0.2.2"


[dev-dependencies]
log = { version = "0.4.14", default-features = false }
pretty_env_logger = "0.4.0"

# below are for running the usbip example
trussed-usbip = { git = "https://github.com/trussed-dev/pc-usbip-runner", default-features = false, features = ["ctaphid"], rev = "f3a680ca4c9a1411838ae0774f1713f79d4c2979" }
usbd-ctaphid = "0.1"
clap = { version = "3.0.0", features = ["cargo", "derive"] }
clap-num = "1.0.0"
delog = { version = "0.1.6", features = ["std-log"] }
fido-authenticator = { git = "https://github.com/Nitrokey/fido-authenticator", tag = "v0.1.1-nitrokey.4",  features = ["dispatch", "log-all"] }
admin-app = { version = "0.1", features = ["log-all"] }

[features]
default = ["ctaphid-peek"]
enable-logs = ["pretty_env_logger", "log-all", "delog/std-log"]

# Disable ClientContext PIN encryption
transparent-encryption = []
# Disable authentication token check. FIXME rename to mark it as dangerous, and remove from the features
no-authentication = []

# Enable to make FIDO2 transport work. Needs updated ctaphid-dispatch for Peek implementation / multiple apps support.
ctaphid-peek = []
# Enable to make NFC transport work. Needs updated apdu-dispatch for Peek implementation / multiple apps support.
apdu-peek = []

# Support P256 key derivation from HMAC
hmacsha256p256 = []

log-all = []
log-none = []
log-info = []
log-debug = []
log-warn = []
log-error = []

[[example]]
name="usbip"


[patch.crates-io]
# This fork contains RSA support and adds data encryption, which both nowadays are realized with backends.
# Possibly not relevant anymore
#trussed = { git = "https://github.com/Nitrokey/trussed.git", branch="webcrypt-devel" }

# Enable this for FIDO2 transport support
ctaphid-dispatch = { git = "https://github.com/Nitrokey/ctaphid-dispatch.git", branch="multiple_apps" }

# Enable this for the NFC support, implemented in a somewhat outdated fork
#apdu-dispatch = { git = "https://github.com/Nitrokey/apdu-dispatch.git", branch="sz-multiple-apps" }

trussed = { git = "https://github.com/Nitrokey/trussed", tag = "v0.1.0-nitrokey.11" }
trussed-auth = { git = "https://github.com/trussed-dev/trussed-auth/", tag = "v0.2.2" }